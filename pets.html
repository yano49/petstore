<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pet Store</title>
  <link rel="stylesheet" href="pets.css" />
</head>
<body>

<header>
  <h1>Welcome to Our Pet Store</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#">Pets</a>
    <a href="#">Contact</a>
  </nav>
</header>

<main>
  <!-- Filter Checkboxes -->
  <div class="filter" style="margin: 20px; display: flex; justify-content: center; gap: 15px;">
    <label><input type="checkbox" name="pet-type" value="Dog" checked> Dogs</label>
    <label><input type="checkbox" name="pet-type" value="Cat" checked> Cats</label>
    <label><input type="checkbox" name="pet-type" value="Capybara" checked> Capybaras</label>
    <label><input type="checkbox" name="pet-type" value="Bird" checked> Birds</label>
  </div>

  <!-- Pets will be shown here -->
  <div id="all-pets"></div>
</main>

<footer>
  <div class="contact">
    <div class="context">
      <h3>Pet Store</h3>
      <p>123 Pet Lane, Animal City, AC 12345</p>
      <p>Email: <strong>info@petstore.com</strong></p>
    </div>
    <div class="map">
      <iframe src="https://www.google.com/maps/embed?..." width="200" height="150"></iframe>
    </div>
  </div>
</footer>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>
</body>
</html>
